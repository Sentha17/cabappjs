<h1><center>Cab Booking</h1>
<form action onsubmit="date()"></form>
<form>
	<label> Journey Date</label>
	<input type="date" name="journeyDate" id="journeyDate"required/>
	<br/>
	<br/>
	<label> Timings</label>	
	<input type="time" name="pickupTime" id="journeyTime" required/>
	<br/><br/>
	<label> Senior Citizen</label>
	<input type="checkbox" name="seniorCitizen" value="Y"> Senior Citizen
	<br/><br/>
	<label> Gender </label>
	<input type="radio" name="male" value="m"> Male
	<input type="radio" name="female" value="f">Female
    <br/><br/>
     <button type="submit" onclick="date()">Submit</button>
    <button type="reset">Reset</button>
    <h2>Instructions</h2>
	    <li>Should wear mask</li>
	    <li>Keep hand sanitizer</li>
	    
	
</form>
<script>
	function date()
	{
    event.preventDefault();
    let date = new Date();
    let tdate = date.getDate();
    let tmonth = date.getMonth()+1;
    let tyear = date.getFullYear();
    let jdate = document.getElementById("journeyDate").value;
    let jyear = jdate.substr(0,4);
    let jmonth = jdate.substr(5,2);
    let juserdate = jdate.substr(8,2);
    if(tyear<=jyear ){
        
        if(tmonth<=jmonth ){
            
            if(tdate<=juserdate ){
			   alert("Valid Date");
			   alert("----Ticket Booked Successfully----")
       	       alert("----Have a HAPPY JOURNEY----")
                
            }else{
			  alert("Invalid Date");
                
            }
        }
        else{
		   alert("Invalid Month");
        }
    }
	else{ 
	  alert("Invalid year");
    }

   
}
