<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CAB TYPES</title>
<style>
    div
    {
        width:400px;
        height:450px;
        padding:80px;
        margin:auto;
        margin-top:20px;
        border-radius:10px;
        background:lightsalmon
    }
</style>
</head>
<div id="">
<body>
<h1> <center> Cab Types</h1>
<form action onsubmit="type()">
    <br/>
    <center>
    <table border="1">
    <thead>
        <tr><th>Type</th> <th>Price Per KM</th></tr>
    </thead>
    <tbody>
        <tr><td>Micro</td><td>Rs.10 Per km</td></tr>
        <tr><td>Mini</td><td>Rs.15 per km</td></tr>
        <tr><td>Prime</td><td>Rs.25 per km</td></tr>
    </tbody>   
    </table>
    <br/><br/>
    <label>Select Cab Type:</label>
    <select name="CabType" id="cab" required>
        <option>--Select Cab Type--</option>
        <option value="MICRO"> MICRO </option>
        <option value="MINI"> MINI </option>
        <option value="PRIME"> PRIME</option>
    </select>
    <br/><br/>
    <label> Enter Kms:</label>
    <input type="number" id="km" placeholder="Enter kms" required><br/>
    <br/>
    <label for ="display" id="bill"> Bill: </label>
    <br/><br/>
    <label> GST</label>
    <input type="number" name="gst" id="gstValue"value="7" readonly/>
    <br/><br/>
    <label for="gst" id="gst">GST:</label>
    <br/><br/>
    <label for ="total" id="totalAmount"> TOTAL: </label>
    <br/><br/>
    <button type="submit" onclick="type()">Submit</button>
    <button type="next" onclick="nextpage()">NextPage</button>
    </center>
</form>
<script>
    function type()
    {
        event.preventDefault();
        let total=0;
        let gstAmount=0;
        let amount=0;
        let cab=document.querySelector("#cab").value;
        let km=document.querySelector("#km").value;
        if(km>0)
        {
        if(cab=="MICRO")
        {
            total=10*km;
        }
        else if(cab=="MINI")
        {
            total=15*km;  
        }
        else if(cab=="PRIME")
        {
            total=20*km;
        }
        document.getElementById('bill').innerHTML="The bill is Rs. "+total;
        gstAmount=0.07*total;
        amount=gstAmount+total;
        document.getElementById('gst').innerHTML="The GST is Rs. "+Math.round(gstAmount); 
        document.getElementById('totalAmount').innerHTML="The Total amount is Rs. "+Math.round(amount); 
        }
        else
        {
            document.getElementById('bill').innerHTML="Please Enter Valid Kilometer";
        }
    }
    function nextpage()
    {
        window.location.href="seniorCitizen.html";
    }
</script>
</body>
</html>
